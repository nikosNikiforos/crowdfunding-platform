<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Edit the details of your project and view the funding progress.">
  <title>Edit Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Project Details</h2>
  <div class="row mb-3">
    <div class="col-md-6">
      <strong>Title:</strong>
      <span th:text="${project.title}"></span>
    </div>
    <div class="col-md-6">
      <strong>Description:</strong>
      <p th:text="${project.description}"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label for="fundingProgress"><strong>Funding Progress:</strong></label>
      <progress id="fundingProgress" th:value="${project.totalFunding}" th:max="${project.requiredFunding}"></progress>
      <p th:text="'Progress: ' + ${project.totalFunding} + ' / ' + ${project.requiredFunding}"></p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <span>Logged in as: <span class="fw-bold" th:text="${username}"></span></span>
    </div>
  </div>
</div>
<footer class="text-center mt-5">
  <p>&copy; 2024 Crowdfunding Platform</p>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <!-- Username και Logout -->
  <div class="d-flex justify-content-between mb-3">
    <span>Logged in as: <strong th:text="${username}"></strong></span>
    <a th:href="@{/creator/logout}" class="btn btn-danger">Logout</a>
  </div>

  <h1>My Projects</h1>
  <a th:href="@{/creator/new-project}" class="btn btn-primary mb-3">Create New Project</a>

  <div th:if="${projects.isEmpty()}">
    <p>You have no projects yet.</p>
  </div>

  <div th:each="project : ${projects}" class="mb-3">
    <h3 th:text="${project.title}"></h3>
    <p th:text="${project.description}"></p>
    <p>Funding: <span th:text="${project.totalFunding} + ' / ' + ${project.requiredFunding}"></span></p>
    <a th:href="@{'/creator/edit-project/' + ${project.id}}" class="btn btn-warning">Edit</a>
    <a th:href="@{'/creator/delete-project/' + ${project.id}}" class="btn btn-danger">Delete</a>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Project</title>
  <!-- Προσθήκη Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
  <h1>Edit Project</h1>
  <div class="d-flex justify-content-between mb-3">
    <span>Logged in as: <strong th:text="${username}"></strong></span>
    <a th:href="@{/creator/logout}" class="btn btn-danger">Logout</a>
  </div>
  <form th:action="@{'/creator/edit-project/' + ${project.id}}" th:object="${project}" method="post">
    <div class="mb-3">
      <label for="title">Title:</label>
      <input id="title" type="text" class="form-control" th:field="*{title}" required>
    </div>
    <div class="mb-3">
      <label for="description">Description:</label>
      <textarea id="description" class="form-control" th:field="*{description}" rows="5" required></textarea>
    </div>
    <div class="mb-3">
      <label for="reqFunding">Required Funding:</label>
      <input id="reqFunding" type="number" class="form-control" th:field="*{requiredFunding}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
</body>
</html>
